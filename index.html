<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundir la Flota</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            font-size: 3em;
        }

        .vacio{
            border: none;
        }

        .tablero{
            background-color: aqua;
        }

        .tablero:hover{
            background-color: rgb(168, 164, 164);
        }
    </style>
</head>
<body>
    <form action="">
        <label for="tam">tamaño del tablero </label>
        <input type="number" name="" id="tam" min="4" max="10" value="4">
        <input type="button" value="Enviar" id="enviar">
    </form>

    <div id="tablero"></div>

    <div id="crearBarco">
        <form action="">
            <div>
                <label for="">Tamaño del Barco: </label>
                <input type="number" id="tamallo" min="1" max="4" value="1">
            </div>
            <div>
                <label for="">Dirrecion del Barco: </label>
                <div>
                    <label for="">Vertical: </label>
                    <input type="radio" name="direccion" id="dirrecion">
                    <label for="">Horizontal: </label>
                    <input type="radio" name="direccion" id="dirrecion">
                </div> 
            </div>
        </form>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
